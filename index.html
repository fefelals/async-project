<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript async / await</h2>
    <h1 id="result"></h1>

    <script>
      async function number(a, b) {
        let response = await new Promise((resolve) => {
          setTimeout(() => resolve(a + b), 10); 
        });
        display(response);
      }

      function display(some) {
        document.getElementById("result").innerHTML = some;
      }
      number(30, 20);
    </script>
  </body>
</html>
